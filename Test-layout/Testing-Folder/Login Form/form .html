<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="out-of-Form login-container">
        <form action="#" class="in-form">
          <h1>Login</h1>
          <div class="Input-login-feild">
            <input type="Email" placeholder="Email" id="input-email" required />
          </div>
          <div class="input-emial-feild">
            <input type="password" placeholder="Password" id="input-code" required />
          </div>
          <div class="foget-password">
            <a href="#" id="forget">Forgot Password?</a>
          </div>
          <div class="btn-login">
            <button type="submit">Login</button>
          </div>
          <div class="span-is-in">
            <span>Already have an account ? <a href="#">Signup</a> </span>
          </div>
          <div class="line"></div>
          <div class="facebook-login">
            <i class="bx bxl-facebook-circle"></i>
            <span>Login To Facebook</span>
          </div>
          <div class="Google-login">
            <i class="bx bxl-google"></i>
            <span>Login To Google</span>
          </div>
        </form>
      </div>
      <!-- Sign up -->
      <div class="out-of-Form Signup-container">
        <form action="#" class="in-form">
          <h1>Sign up</h1>
          <div class="Input-login-feild">
            <input type="Email" placeholder="Email" id="input-email" required />
          </div>
          <div class="input-emial-feild">
            <input type="password" placeholder="Current Password" id="input-code" required />
          </div>

          <div class="input-emial-feild"><input type="password" placeholder="Retype Password" id="input-code" required /></div>
          <div class="foget-password">
            <a href="#" id="forget">Forgot Password?</a>
          </div>
          <div class="btn-login">
            <button type="submit">Login</button>
          </div>
          <div class="span-is-in">
            <span>Already have an account ? <a href="#">login</a> </span>
          </div>
          <div class="line"></div>
          <div class="facebook-login">
            <i class="bx bxl-facebook-circle"></i>
            <span>Login To Facebook</span>
          </div>
          <div class="Google-login">
            <i class="bx bxl-google"></i>
            <span>Login To Google</span>
          </div>
        </form>
      </div>
    </div>

      const in_form = document.querySelector(".in-form");
      const inputUnderEmail = document.querySelector("#input-email");
      const inputUnderCode = document.querySelector("#input-code");
      in_form.addEventListener("submit", function (event) {
        event.preventDefault();
        let Targeter = inputUnderEmail.value;
        let targeter = inputUnderCode.value;
        console.log(Targeter, targeter, "submited!");
        inputUnderEmail.value = "";
        inputUnderCode.value = "";
        localStorage.getItem("Name");
        localStorage.setItem("Name", Targeter);
        localStorage.getItem("Email");
        localStorage.setItem("Email", targeter);
      });

</html>
