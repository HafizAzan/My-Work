<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Task Lists</title>
    <style>
          #special-container {
        position: relative;
      }
      #custom-dropdown {
        background-color: yellow;
        width: 400px;
        position: absolute;
        top: 37px;
        left: 10px;
        transition: 0.5s;
        transform: scale(0);
      }
      #custom-dropdown ul li {
        padding: 10px 5px;
        border-bottom: 1px solid black;
      }

      .active-special-dropdown {
        transform: scale(1) !important;
      }
    </style>

  </head>
  <body>
  
    
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>

              <div id="special-container" class="container">
                <button class="btn" id="special-btn">Special Dropdown</button>
          
                <div id="custom-dropdown">
                  <ul>
                    <li>First Option</li>
                    <li>Second Option</li>
                    <li>Third Option</li>
                  </ul>
                </div>
              </div>
              <form id="task-form" action="">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">New Task</label>
                  </div>
                </div>
                <button type="submit" class="btn" id="task-button">
                  Add Task
                </button>
                <!-- <button type="submit" value="Add Task" class="btn"> -->
              </form>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <ul class="collection">
                <li class="collection-item">
                  List Item
                  <a href="#" class="delete-item secondary-content">
                    <i class="fa fa-remove"></i>
                  </a>
                </li>
                <!-- working -->
                <!-- working -->
                <li class="collection-item">
                  List Item
                  <a href="#" class="delete-item secondary-content">
                    <i class="fa fa-remove"></i>
                  </a>
                </li>
                <li class="collection-item">
                  List Item
                  <a href="#" class="delete-item secondary-content">
                    <i class="fa fa-remove"></i>
                  </a>
                </li>
                <li class="collection-item">
                  List Item
                  <a href="#" class="delete-item secondary-content">
                    <i class="fa fa-remove"></i>
                  </a>
                </li>
                <li class="collection-item">
                  List Item
                  <a href="#" class="delete-item secondary-content">
                    <i class="fa fa-remove"></i>
                  </a>
                </li>
              </ul>
              <a class="clear-tasks btn black">Clear Tasks</a>
              <select style="display: block !important" id="abc-dropdown">
                <option value="A CHange">A</option>
                <option value="B CHange">b</option>
                <option value="C CHange">C</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <a href="https://google.com" id="redirectGoogle">Redirect to google</a> -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
