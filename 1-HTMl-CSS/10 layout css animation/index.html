<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document animation</title>
<style>
    *{margin: 0px;}
    .parent{
        background-color: blue;
        width: 600px;
        height: 600px;
    }

    .child{
        background-color: red;
        width: 50%;
        height: 50%;
        /* transform: translateX(50px); */
        /* transform: translateY(50px); */
        /* transform: translate(50px,50px); */
        transition: transform 5s;
    }

    .parent:hover .child{
        transform: translate(50px,50px);
    }

</style>

</head>
<body>
    <div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
